        $('.js_add_form').Validform({

            postonce: true,
            beforeSubmit: function () {
                layer.load(1, {
                    shade: [0.5, '#000'] //透明度，颜色
                });
            },
            callback: function (data) {
                //console.log(data);
                if (data.flag == '10000') {
                    toastr['success']('', data.msg);
                    document.getElementById('J_iframe').contentWindow.location.reload(true);
                    layer.closeAll();
                }

                    toastr['error']('', data.msg);
                }
                return true;
            }
